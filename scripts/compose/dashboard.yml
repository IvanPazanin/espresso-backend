version: '3.8'
services:
  espresso-dashboard:
    container_name: espresso-dashboard
    image: docker.pkg.github.com/espresso-news/espresso-backend/espresso-dashboard
    restart: unless-stopped
    build:
      context: ../..
      dockerfile: source/server/Dashboard/Espresso.Dashboard/Dockerfile
    environment:
      ASPNETCORE_URLS: http://*:80
    ports:
      - '9000:80'
    networks:
      - espresso

networks:
  espresso:
